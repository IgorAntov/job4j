<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<title>My Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>

    $(document).ready(function(){
        $.ajax({
            type: "GET",
            url: "/chapter_012/hall",
            dataType: 'json',
            complete:  function (data) {
                var item = JSON.parse(data.responseText);
                var desc = item.desc;
                $('#title').text( "Вы выбрали " + desc +" Сумма : 500 рублей.")
            }
        });
    });

</script>
</head>
<body>

<div class="container">
    <div class="row pt-3">
        <h3 id="title">
            Вы выбрали ряд 1 место 1, Сумма : 500 рублей.
        </h3>
    </div>
    <div class="row">
        <form action='/chapter_012/account' method = "post" id="myForm">
            <div class="form-group">
                <label for="username">ФИО</label>
                <input type="text" class="form-control" id="username" placeholder="ФИО" name="name">
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="text" class="form-control" id="phone" placeholder="Номер телефона" name="phone">
            </div>
            <button type="submit" class="btn btn-success">Оплатить</button>
        </form>
    </div>
</div>
</body>
</html>
